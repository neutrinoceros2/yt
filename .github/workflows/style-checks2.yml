name: Style Checks
on: [push]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.8
    - name: install
      id: install
      run : pip install -r tests/lint_requirements.txt

    - name: flake8
      id: flake8
      run: |
        flake8 --version
        flake8 yt/

    - name: black
      id: black
      run: |
        black --version
        black --check yt/

    - name: isort
      id: isort
      run: |
        isort --version-number
        isort . --check --diff

    - name: flynt
      id: flynt
      run: |
        flynt --version
        flynt --fail-on-change --dry-run yt/
